  <script type="module">

    document.addEventListener('DOMContentLoaded', () => {
      const enterButton = document.querySelector('.enter-button');
      enterButton.addEventListener('click', () => {
        window.location.href = "./html/main.html";
      });

      const devConsoleButton = document.querySelector('.dev-console-button');
      devConsoleButton.addEventListener('click', () => {
        window.open("https://adofaitools.top");
      });

      // Âä†ËΩΩË¥°ÁåÆËÄÖÂàóË°®
      loadContributors();
    });

    // Âä†ËΩΩË¥°ÁåÆËÄÖÂàóË°®ÂáΩÊï∞
    async function loadContributors() {
      try {
        const response = await fetch('https://adofaitools.top/data/thanks.json');
        const data = await response.json();

        const contributorsList = document.querySelector('.contributors-list');
        contributorsList.innerHTML = data.contributors.map(contributor => `
            <div class="contributor-item">
              <div class="contributor-header">
                <img src="${contributor.avatar}" alt="${contributor.name}" class="contributor-avatar">
                <div class="contributor-info">
                  <h3 class="contributor-name">${contributor.name}</h3>
                  <a href="${contributor.homepage}" class="homepage-link" target="_blank">
                    <span class="icon-link"></span>
                    ÂìîÂì©ÂìîÂì©‰∏ªÈ°µ
                  </a>
                </div>
              </div>
            </div>
          `).join('');
      } catch (error) {
        console.error('Load contributors error:', error);
      }
    }
  </script>
  <style>
    .dev-console-button {
      margin-top: 10px;
      padding: 12px 30px;
      border: none;

      background-color: #2196F3;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dev-console-button:hover {

      transform: translateY(-2px);
    }

    .icon-dev::before {

    }

    /* Ë¥°ÁåÆËÄÖÂàóË°®Ê†∑Âºè */
    .contributors-list {

      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

      max-width: 1600px;
      margin: 15px auto;

    .contributor-item {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
    }

    .contributor-item:hover {

    }

    .contributor-header {
      display: flex;
      align-items: center;
      margin-bottom: 0;

    }

    .contributor-avatar {
      width: 40px;

      margin-right: 10px;

    }

    .contributor-info {

    .contributor-name {

      color: #333;
      font-weight: 600;
      margin: 0 0 4px 0;

    .homepage-link {

      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 6px;
      max-width: 100%;

      text-overflow: ellipsis;

    }

    .homepage-link:hover {

    .thanks-box {

    }

    .thanks-box h2 {

      font-size: 1.8em;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
      width: 100%;
    }

    .icon-heart {

    }
